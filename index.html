<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="clock-container">
      <div id="clock-face">
        <div class="clock-ticks">
          <p class="clock-tick hr12">12</p>
          <p class="clock-tick hr3">3</p>
          <p class="clock-tick hr6">6</p>
          <p class="clock-tick hr9">9</p>
        </div>
        <div class="clock-dots">
          <p class="clock-dot">•</p>
          <p class="clock-dot">•</p>
        </div>
        <div class="clock-dots">
          <p class="clock-dot">•</p>
          <p class="clock-dot">•</p>
        </div>
        <div class="clock-dots">
          <p class="clock-dot">•</p>
          <p class="clock-dot">•</p>
        </div>
        <div class="clock-dots">
          <p class="clock-dot">•</p>
          <p class="clock-dot">•</p>
        </div>

        <div class="hand hour animate-ease-in-out"></div>
        <div class="hand minute animate-ease-in-out"></div>
        <div class="hand second animate-tick"></div>
        <h1 id="time">12:45:45</h1>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
